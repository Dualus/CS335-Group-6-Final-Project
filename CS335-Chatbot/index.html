<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitPro Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-white shadow-2xl rounded-2xl overflow-hidden">

    <div class="bg-green-600 text-white p-4 flex items-center gap-3">
      <span class="text-3xl">ðŸ¤–</span>
      <h1 class="text-xl font-bold">FitPro Chatbot</h1>
    </div>

    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>

   
    <div id="typing-indicator" class="hidden px-4 py-2 text-gray-500 flex items-center">
      <div class="typing-dots"><span></span><span></span><span></span></div>
    </div>


    <div class="p-4 border-t flex gap-2 bg-white">
      <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 p-3 border rounded-xl text-gray-700">
      <button id="send-btn" class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    function addMessage(text, sender='bot') {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'text-right' : 'text-left';
      div.innerHTML = `
        <div class="inline-block max-w-xs px-4 py-2 rounded-2xl mt-2 ${
          sender === 'user' ? 'bg-blue-500 text-white' : 'bg-green-500 text-white'
        }">${text}</div>`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function simulateBotReply(message) {
      typingIndicator.classList.remove('hidden');
      setTimeout(() => {
        typingIndicator.classList.add('hidden');
        fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => addMessage(data.reply, 'bot'))
        .catch(() => addMessage('âš ï¸ Error connecting to bot', 'bot'));
      }, 1200);
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      simulateBotReply(text);
    });

    userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendBtn.click(); });
  </script>
</body>
</html>
